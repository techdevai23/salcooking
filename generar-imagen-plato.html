<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SalCooking Prompt Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    label, input, textarea, img {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    textarea {
      height: 200px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #imageResult {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>SalCooking Prompt Generator</h1>
  <label for="dishInput">Describe el tipo de plato:</label>
  <input type="text" id="dishInput" placeholder="e.g. grilled salmon with vegetables">

  <button onclick="generatePromptAndImage()">Generar imagen con DALL·E</button>

  <label for="promptOutput">Prompt generado:</label>
  <textarea id="promptOutput" readonly></textarea>

  <img id="imageResult" alt="Imagen generada aparecerá aquí">

  <script>
    async function generatePromptAndImage() {
      const dish = document.getElementById("dishInput").value.trim();
      if (!dish) {
        alert("Por favor, escribe el tipo de plato.");
        return;
      }
      const prompt = `Una foto de comida de alta resolución de ${dish}, servida en un sencillo plato o tazón de cerámica blanca, sobre una superficie blanca. El fondo muestra un paisaje marino suavemente difuminado con un océano azul intenso y un cielo despejado. La imagen se tomó con luz natural brillante, con sombras suaves, poca profundidad de campo, composición centrada y una estética minimalista, fresca y limpia. El enfoque se centra en el color, la textura y la frescura. No se ven accesorios ni utensilios, solo el plato y el mar al fondo. Perfecta para una aplicación moderna de cocina saludable..`;

      document.getElementById("promptOutput").value = prompt;

      // Sustituye con tu clave real de API
      const apiKey = "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";

      try {
        const response = await fetch("https://api.openai.com/v1/images/generations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            prompt: prompt,
            n: 1,
            size: "512x512"
          })
        });

        const data = await response.json();
        if (data && data.data && data.data[0]) {
          document.getElementById("imageResult").src = data.data[0].url;
        } else {
          alert("No se pudo generar la imagen. Intenta de nuevo.");
        }
      } catch (error) {
        console.error("Error al generar imagen:", error);
        alert("Ocurrió un error al conectarse con la API de OpenAI.");
      }
    }
  </script>
</body>
</html>
